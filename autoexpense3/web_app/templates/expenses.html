<tr class="expense">
  <td class="uuid">{{ expense.uuid.__str__() }}</td>
  <td class="date">{{ expense.timestamp.strftime("%Y-%m-%d") }}</td>
  <td class="seller">{{ expense.seller}}</td>
  <td class="total">{{ "%.02f" |format(expense.total) }}$</td>
  <td><button class="delete" hx-delete="/expenses/{{expense.uuid.__str__() }}" hx-target="closest tr" hx-swap="outerHTML swap:1s">DELETE </button></td>
</tr>
