{% extends "base.html" %}
{% block content %}
<div class="container-md">
  <form
      hx-post="/new_expense"
      id="new_expense_form"
      hx-target="#expenses"
      hx-swap="beforeend"
      hx-on:htmx:after-request="this.reset()">
    <table class="table table-striped">
      <thead>
        <tr><th>date</th><th>seller</th><th>total</th><th>&nbsp;</th></tr>
      </thead>
      <tbody>
        <tr class="new_expense">
          <td><input name="new_expense_date" class="form-control" value="{{ today.strftime('%Y-%m-%d') }}"\></td>
          <td><input name="new_expense_seller" class="form-control" placeholder="seller"\></td>
          <td><input name="new_expense_total" class="form-control" placeholder="total"\></td>
          <td><button type="submit" form="new_expense_form" class="btn btn-primary">Add</button></td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
<div class="container-md">
  <table class="table table-striped">
    <thead>
      <tr><th>date</th><th>seller</th><th>total</th><th>&nbsp;</th></tr>
    </thead>
    <tbody id="expenses">
      {% for expense in expenses %}
      <tr class="expense">
        <td class="date">{{ expense.timestamp.strftime("%Y-%m-%d") }}</td>
        <td class="seller">{{ expense.seller}}</td>
        <td class="total">{{ "%.02f" |format(expense.total) }}$</td>
        <td>&nbsp;</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
{% endblock %}
